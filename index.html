<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank of Robbery</title>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6 mb-5">
        Welcome to
        <span class="font-semibold text-red-600">Bank of Robbery</span>!!!
      </h1>
    </header>
    <main>
      <section class="bg-sky-200 mx-auto w-9/12 p-8">
        <h3 class="mb-3 font-semibold text-2xl">Please Login</h3>
        <div>
          <input id="email-field" class="w-9/12 block mb-4 px-3 py-2" type="email" name="" id="" placeholder="Your Email Address"/>
          <input id="password-field" class="w-9/12 block mb-2 px-3 py-2" type="password" name="" id="" placeholder="Your Password" />
        <button id="btn-submit" class="bg-red-600 px-7 py-1 text-white font-semibold rounded-md hover:bg-green-700 ">Submit</button>
        </div>
      </section>
    </main>
    <script src="login.js"></script>
  </body>
</html>

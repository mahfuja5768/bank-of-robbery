<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6 mb-10">
        Let's get some
        <span class="font-semibold text-red-600">Mooooooney</span>!!!
      </h1>
    </header>
    <main>
      <section class="mb-10">
        <div class="grid grid-cols-3 gap-4 text-white w-9/12 mx-auto">
          <div class="bg-sky-400 p-8 rounded-xl text-center">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="deposit-field">00</span></h2>
          </div>
          <div class="bg-yellow-600 p-8 rounded-xl text-center">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$<span  id="withdraw-field">00</span></h2>
          </div>
          <div class="bg-rose-600 p-8 rounded-xl text-center">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$<span id="balance-field">1240</span></h2>
          </div>
        </div>
      </section>
      <section class="mb-5">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
          <div class="bg-lime-400 p-8 rounded-xl">
            <h4 class="text-2xl text-white ">Please Deposit</h4>
            <input id="input-deposit-amount" class=" w-9/12 block mt-3 rounded-md px-4 py-1" type="email" name="" id="" placeholder="$ amount you want to deposit"/>
            <button id="btn-deposit" class="bg-lime-900 px-7 py-1 mt-5 text-white font-semibold rounded-md hover:bg-sky-500 ">Deposit</button>  
        </div>
          <div class="bg-green-500 p-8 rounded-xl">
            <h4 class="text-2xl text-white ">Please Withdraw</h4>
            <input id="input-withdraw-amount" class="w-9/12 block mt-3 rounded-md px-3 py-1" type="email" name="" id="" placeholder="$ amount you want to withdraw"/>
            <button id="btn-withdraw" class="bg-green-900 px-7 py-1 mt-5 text-white font-semibold rounded-md hover:bg-yellow-600 ">Withdraw</button>
          </div>
        </div>
      </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
  </body>
</html>
